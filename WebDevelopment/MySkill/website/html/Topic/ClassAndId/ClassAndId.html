<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class And Id</title>
  <style>
    .city {
      background-color: aquamarine;
      color: firebrick;
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }
    #cityHeader{
      background-color: firebrick;
      color: white;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
<div>
  <h2 id="cityHeader"> List of City</h2>
  <div class="city">
    <h2>Jakarta</h2>
    <p>Jakarta is Capital City of Indonesia</p>
  </div>
  <div class="city">
    <h2>Tokyo</h2>
    <p>Tokyo is Capital City of Japan</p>
  </div>
  <div class="city">
    <h2>Seoul</h2>
    <p>Seoul is Capital City of South Korea</p>
  </div>
</div>
</body>
</html>
